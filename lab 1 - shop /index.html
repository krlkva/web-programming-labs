<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRLKVA Beauty - Магазин косметики</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Шапка -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1><a href="#">KRLKVA.Beauty</a></h1>
                </div>
                <div class="lab-title">
                    <span>web programming lab 1</span>
                </div>
                <div class="header-icons">
                    <button class="icon-btn" id="cart-btn">
                        <i class="fas fa-shopping-bag"></i>
                        <span id="cart-count">0</span>
                    </button>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Основной контент -->
    <main class="main">
        <!-- Каталог товаров -->
        <section class="products" id="products">
            <div class="container">
                <div class="products-header">
                    <h2 class="section-title">КАТАЛОГ</h2>
                </div>
                
                <div class="products-grid" id="products-container">
                    <!-- Товары будут вставлены через JavaScript -->
                </div>
            </div>
        </section>
        
        <!-- Корзина (скрытая по умолчанию) -->
        <aside class="cart-sidebar" id="cart-sidebar">
            <div class="cart-header">
                <h3>КОРЗИНА</h3>
                <button class="close-btn" id="close-cart">&times;</button>
            </div>
            <div class="cart-content">
                <div class="cart-items" id="cart-items">
                    <p class="empty-cart" id="empty-cart">Ваша корзина пуста</p>
                </div>
                <div class="cart-footer">
                    <div class="cart-total">
                        <span>СУММА</span>
                        <span id="total-price">0 ₽</span>
                    </div>
                    <button class="btn checkout-btn" id="checkout-btn">ОФОРМИТЬ</button>
                </div>
            </div>
        </aside>

        <!-- Форма заказа -->
        <div class="modal-overlay" id="modal-overlay">
            <div class="modal" id="order-modal">
                <div class="modal-header">
                    <h3>ОФОРМЛЕНИЕ ЗАКАЗА</h3>
                    <button class="close-btn" id="close-form">&times;</button>
                </div>
                <form id="order-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">ИМЯ *</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="form-group">
                            <label for="last-name">ФАМИЛИЯ *</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">АДРЕСС ДОСТАВКИ *</label>
                        <textarea id="address" name="address" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="phone">НОМЕР ТЕЛЕФОНА *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <button type="submit" class="btn submit-order">ОФОРМИТЬ ЗАКАЗ</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Сообщение об успешном заказе -->
    <div class="notification" id="order-success">
        <div class="notification-content">
            <i class="fas fa-check"></i>
            <span>ЗАКАЗ СОЗДАН!</span>
        </div>
    </div>
    
    <!-- Футер -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 KRLKVA.Beauty | Web Programming Lab 1</p>
            </div>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
